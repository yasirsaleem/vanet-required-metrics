<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="ireland-urban-dcc.net.xml"/>
		<additional-files value="ireland-urban-dcc-trafficlights.add.xml,ireland-urban-dcc-vtypes.add.xml,ireland-urban-dcc-routes.rou.xml,ireland-urban-dcc-emitters.emi.xml,ireland-urban-dcc-detectors.poi.xml"/>
    </input>

	
    <time>
        <begin value="0"/>
        <end value="86400"/>
        <step-length value="0.5"/>
    </time>

	<output>
		<device.rerouting.probability value="1"/>
		<device.rerouting.threads value="8"/>
	</output>
	
	<report>
 		<xml-validation value="never"/>
	</report>
	
	<gui_only>
        <start value="true"/>
    </gui_only>

</configuration>
